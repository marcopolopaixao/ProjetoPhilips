<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fundamentos flex</title>
  <style>
    .flex-container{
      max-width: 400px;
      display: flex;
      border: 2px solid black;
      margin: 5px;
    }
    .item{
      background-color: orangered;
      font-size: 24px;
      text-align: center;
      color: white;
      margin: 5px;
    }
    .flex-1{
      flex: 1;
      /* growth 1, shrink = 1, basis =0 */
    }

    .flex-1{
      flex: 2;
      /* growth 2, shrink = 1, basis =0 */
  }  
  </style>
</head>
<body>
  <p> </p>
  <div class="flex-container">
    <div class="item flex-1">AA</div>
    <div class="item flex-1">BB</div>
    <div class="item flex-1">CCC</div>
    <div class="item flex-1">DD</div>
    <div class="item flex-1">EE</div>
    </div>
    <p>mix</p>
    <div class="flex-container">
    <div class="item flex-1">AA</div>
    <div class="item flex-2">BB</div>
    <div class="item flex-2">CCC</div>
    <div class="item flex-1">DD</div>
    <div class="item flex-1">EE</div>
  </div>
</body>
</html>
